<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Offices Edit | Post App</title>
</head>
<body>
<h1>Редактирование почтового офиса</h1>
<form action="#" th:action="@{/post/offices/edit/result}" th:object="${office}" method="post">
    <input type="text" th:field="*{id}" id="id" th:value="${office.id}" hidden>
    <label for="city">Город</label>
    <input type="text" th:field="*{city}" id="city" th:value="${office.city}">
    <label for="addr">Адрес</label>
    <input type="text" th:field="*{addr}" id="addr" th:value="${office.addr}">
    <label for="index">Индекс</label>
    <input type="text" th:field="*{index}" id="index" th:value="${office.index}">
    <label for="phone">Контактный номер</label>
    <input type="text" th:field="*{phone}" id="phone" th:value="${office.phone}">
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
