<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Offices List | Post App</title>
</head>
<body>
<h1>List of Offices</h1>
<ul>
    <li data-th-each="o : ${offices}" class="office">
        <a data-th-href="@{/post/offices/{officeId}(officeId=${office.id})}"
           data-th-text="${office.index}"></a>
    </li>
</ul>
</body>
</html>
